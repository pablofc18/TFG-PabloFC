<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canviar contrasenya - Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <!-- Show flash() msgs -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show">
                {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!---->

    <div class="container">
        <h1>Canviar contrasenya</h1>
        <form action="/change_password" method="post">
            <div class="form-group">
                <label for="curr_psswd">Contrasenya actual:</label>
                <input type="password" id="curr_psswd" name="curr_psswd" required>
            </div>
            <div class="form-group">
                <label for="new_psswd">Nova contrasenya:</label>
                <input type="password" id="new_psswd" name="new_psswd" required>
            </div>
            <div class="form-group">
                <label for="confirm_new_psswd">Confirmar nova contrasenya:</label>
                <input type="password" id="confirm_new_psswd" name="confirm_new_psswd" required>
            </div>
            <button type="submit" class="submit-button">Actualitzar Contrasenya</button>
        </form>
        <div style="margin-top: 20px;">
            <a href="/profile" class="button">Tornar al perfil</a>
            <a href="/" class="button">Tornar a inici</a>
        </div>
    </div>
</body>
</html>
